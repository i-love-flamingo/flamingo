language: go

go:
  - 1.x
  - 1.11.x

env:
  - GO111MODULE=on

install: true

script:
  - go get -u golang.org/x/lint/golint
  - golint -set_exit_status $(go list ./...)
  - go vet ./...
  - go get -v github.com/go-lintpack/lintpack/...
  - go get -v github.com/go-critic/go-critic/...
  - gocritic check-project .
  - go test -v ./...
  - go test -v -race ./...